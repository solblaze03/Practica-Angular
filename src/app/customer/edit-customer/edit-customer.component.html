<div class="container">
    <h1>Agregar cliente</h1>
    
    

    <form [formGroup]="formCustomer">
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" formControlName="id" [(ngModel)]="customer.id" name="Id" readonly>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput name="name" [(ngModel)]="customer.name" formControlName="nombre" placeholder="Nombre del cliente" required>
            <mat-error></mat-error>
        </mat-form-field>
        <p class="error">{{codeError}}</p>
        
    </form>

    <div class="buttons">
        <button mat-stroked-button color="primary" (click)="onClose()"><mat-icon>cancel</mat-icon>Cerrar</button>
        <button mat-stroked-button color="primary" (click)="onSave()" [disabled]="!formCustomer.valid"><mat-icon>save</mat-icon> Guardar</button>
        
        
    </div>
    
</div>
